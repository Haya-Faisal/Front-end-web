<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookflix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <script src="sketch.js"></script>
  <header>
    <div class="logo">
      <a href="#" id="bookflixLink" aria-label="Go to home">
        <h1>Bookflix</h1>
      </a>
    </div>
  </header>
  <main>
    <div class="banner">
        <h1>Ready to Read?</h1>
    </div>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Enter book title" id="searchInput">
        <button id="searchButton">Search</button>
        <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
      </div>
      <div class="genre-links">
        <a href="https://www.goodreads.com/genres/action" class="genre-link">Action</a>
        <a href="https://www.goodreads.com/genres/horror" class="genre-link">Horror</a>
        <a href="https://www.goodreads.com/genres/mystery" class="genre-link">Mystery</a>
      </div>
    </div>
  </main>
  <script src="search.js"></script>
  <script>
    // Handle Bookflix link click - only works when clicking directly on the text
    document.addEventListener('DOMContentLoaded', function() {
      const bookflixLink = document.getElementById('bookflixLink');
      const bookflixText = bookflixLink.querySelector('h1');
      
      // Remove default link behavior
      bookflixLink.addEventListener('click', function(e) {
        e.preventDefault();
      });
      
      // Only navigate when clicking on the text itself
      bookflixText.addEventListener('click', function(e) {
        e.stopPropagation();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
